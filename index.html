<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Assignment App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-check"></i> שבצ"ק - שמירה אזרחית עלי זהב</h1>
            <p>Manage duty assignments and availability</p>
            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-label">Total People:</span>
                    <span id="totalPeopleCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-cloud"></i>
                    <span class="stat-label">Status:</span>
                    <span id="connectionStatus" class="stat-value">Connecting...</span>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('people')">
                <i class="fas fa-users"></i> People Management
            </button>
            <button class="tab-button" onclick="showTab('availability')">
                <i class="fas fa-calendar-times"></i> Availability
            </button>
            <button class="tab-button" onclick="showTab('assignments')">
                <i class="fas fa-clipboard-list"></i> Assignments
            </button>
        </div>

        <!-- People Management Tab -->
        <div id="people" class="tab-content active">
            <div class="section">
                <h2>Add New Person</h2>
                <div class="form-group">
                    <input type="text" id="personName" placeholder="Enter person's name" />
                    <button onclick="addPerson()">
                        <i class="fas fa-plus"></i> Add Person
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>People List</h2>
                <div id="peopleList" class="people-grid"></div>
            </div>
        </div>

        <!-- Availability Tab -->
        <div id="availability" class="tab-content">
            <div class="section">
                <h2>Mark Unavailability</h2>
                <div class="form-group">
                    <select id="personSelect">
                        <option value="">Select a person</option>
                    </select>
                    <input type="date" id="unavailableDate" />
                    <button onclick="markUnavailable()">
                        <i class="fas fa-ban"></i> Mark Unavailable
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Unavailability Calendar</h2>
                <div id="unavailabilityList" class="unavailability-grid"></div>
            </div>
        </div>

        <!-- Assignments Tab -->
        <div id="assignments" class="tab-content">
            <div class="section">
                <h2>Create New Assignment</h2>
                <div class="form-group">
                    <input type="date" id="dutyDate" />
                    <button onclick="assignDuty()">
                        <i class="fas fa-random"></i> Assign Two People
                    </button>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <button onclick="assignWeekForward()" class="week-assign-btn">
                        <i class="fas fa-calendar-week"></i> Create Week Forward (7 Days)
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Duty Assignments</h2>
                <div id="assignmentsList" class="assignments-grid"></div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
